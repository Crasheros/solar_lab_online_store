<div class="main__products">
  <div class="main__products-wrapper">
    <a *ngFor="let product of products | orderBy: productFilter.sort[0]:productFilter.sort[1]" class="main__product" routerLink="/product/{{product.id}}">
      <app-product [product]="product"></app-product>
    </a>
    <div class="main__products-banner">
      <app-products-banner></app-products-banner>
    </div>
  </div>
</div>
