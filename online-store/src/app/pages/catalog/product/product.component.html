<div class="product__content">
  <a routerLink="/product/{{product.id}}" class="product__img">
    <img src="../../../../assets/images/products/{{product.galleryUrls.max[0]}}" alt="chair">
  </a>
  <div class="product__info">
    <div class="product__name">{{product.name}}</div>
    <div class="product__price">{{product.price}} &#8381;</div>
    <div (click)="addToCart()" class="product__cart-btn btn-additional">В корзину</div>
  </div>
</div>
