<div class="product__amount">
  <svg (click)="decreaseAmount()" class="product__amount-less" xmlns="http://www.w3.org/2000/svg" width="18px" height="2px">
    <path fill="rgb(242, 72, 65)"
          d="M-0.000,-0.000 L18.000,-0.000 L18.000,2.000 L-0.000,2.000 L-0.000,-0.000 Z"/>
  </svg>
  <input (change)="productAmount.emit(+amount)" class="product__amount-value" [(ngModel)]="amount">
  <svg (click)="increaseAmount()" class="product__amount-more" xmlns="http://www.w3.org/2000/svg" width="18px" height="16px">
    <path fill="rgb(242, 72, 65)"
          d="M10.000,-0.000 L8.000,-0.000 L8.000,7.000 L-0.000,7.000 L-0.000,9.000 L8.000,9.000 L8.000,16.000 L10.000,16.000 L10.000,9.000 L18.000,9.000 L18.000,7.000 L10.000,7.000 L10.000,-0.000 Z"/>
  </svg>
</div>
