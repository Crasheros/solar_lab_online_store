<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>common blocks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="header__content">
        <div class="header__content__logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="header__content__phone">
            <img src="images/phone.svg" alt="phone">
            <span>+7 (499) 653-9-900</span>
        </div>
        <div class="header__content__check-order">
            <span>Проверить статус заказа</span>
            <img src="images/check_order_btn.svg" alt="check order">
        </div>
        <div class="header__content__cart">
            <img src="images/cart_icon.svg" alt="cart icon">
            <span class="header__content__cart__text">Корзина</span>
            <span class="header__content__cart__count">0</span>
        </div>
        <div class="header__content__log-in">
            <div>
                <img src="images/login_icon.svg" alt="login">
                <span>Вход</span>
            </div>
        </div>
    </div><!-- END: header__content -->
</header>
<nav>
    <div class="nav__content">
        <ul class="nav__content__menu">
            <li class="nav__content__menu__item"><a href="#">стулья и кресла</a></li>
            <li class="nav__content__menu__item"><a href="#">кровати и матрасы</a></li>
            <li class="nav__content__menu__item"><a href="#">шкафы и комоды</a></li>
            <li class="nav__content__menu__item"><a href="#">мебель для кухни</a></li>
            <li class="nav__content__menu__item"><a href="#">товары для дома</a></li>
        </ul>
        <div class="nav__content__search">
            <input type="text" placeholder="Поиск по товарам">
            <img src="images/search_icon.svg" alt=search">
        </div>
    </div><!-- END:nav__content -->
</nav>
</body>
</html>
